		<script type="text/javascript">
		function createMarker(point, opcje, opis) 
		{
			var marker = new GMarker(point, opcje);
			GEvent.addListener(marker, 'click', function() { marker.openInfoWindowHtml(opis); });
			return marker;
		}

		function initializePOI()
		{
			if (GBrowserIsCompatible()) 
			{ 
				var map = new GMap2(document.getElementById("mapka"), {mapTypes: [G_NORMAL_MAP,G_SATELLITE_MAP,G_PHYSICAL_MAP,G_HYBRID_MAP,G_SATELLITE_3D_MAP]});
				map.addControl(new GLargeMapControl());
				map.addControl(new GMapTypeControl());
				map.setCenter(new GLatLng(49.488, 20.01), {POWIEKSZENIE});
